<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header"><span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-norma layui-btn-sm" id="addbtn">添加</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col />
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <th>分类的名称</th>
                        <th>分类的别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
            <script type="text/html" id="tem">
                {{each data}}
                 <tr>
                     <td>{{$value.name}}</td>
                     <td>{{$value.alias}}</td>
                     <td>
                        <button type="button" class="layui-btn layui-btn-xs" id="btn-add" data-id="{{$value.Id}}">编辑</button>
                        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btn-del" data-id="{{$value.Id}}">删除</button>
                     </td>
                 </tr>
                {{/each}}
             </script>
            <script type="text/html" id="add">
                <form class="layui-form" id="add_list">
                    <div class="layui-form-item">
                      <label class="layui-form-label">添加名称</label>
                      <div class="layui-input-block">
                        <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">添加别名</label>
                        <div class="layui-input-block">
                          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                      </div>
                    
                </form>
             </script>
             <script type="text/html" id="btn-edit">
                <form class="layui-form" id="form-edit" lay-filter="form-edit">
                    <input type="hidden" name = "Id">
                    <div class="layui-form-item">
                      <label class="layui-form-label">修改名称</label>
                      <div class="layui-input-block">
                        <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">修改别名</label>
                        <div class="layui-input-block">
                          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
         
                        </div>
                      </div>
                    
                </form>
             </script>
            <script src="/assets/lib/layui/layui.all.js"></script>
            <script src="/assets/lib/jquery.js"></script>
            <script src="/assets/js/baseAPI.js"></script>
            <!-- 导入模板引擎 -->
            <script src="/assets/lib/template-web.js"></script>
            <script src="/assets/js/art_cate.js"></script>

        </div>
    </div>
</body>

</html>
