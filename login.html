<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main"> <img src="./assets/images/logo.png" alt=""></div>
    <!-- 登录注册区域-->
    <div class="loginAndRegBox">
        <div class="log-title">
        </div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form_log">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item  layui-btn-normal">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 注册链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg">去注册</a>
                </div>
            </form>

        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" action="" id = "form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|repwd" placeholder="确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item  layui-btn-normal">
                    <button class="layui-btn layui-btn-fluid layui-btn-warm .btnColor" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <!-- 登录链接 -->
                    <a href="javascript:;" id="login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>


</html>
